<div class="my-3">
    <h4>Add ToDo</h4>
<form (ngSubmit) = "onSubmit()" >
    <div class="mb-3">
      <label for="title" class="form-label">ToDo Title</label>
      <input type="text"  name="titile" [(ngModel)]="title"  class="form-control" id="title" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">ToDo Desc</label>
      <input type="text" name="desc" [(ngModel)]="desc" class="form-control" id="desc">
    </div>
    <button type="submit" class="btn btn-primary">Add ToDo</button>
  </form>
</div>
